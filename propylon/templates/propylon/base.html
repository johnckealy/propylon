{% load render_bundle from webpack_loader %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex">
        <title>Propylon: A Mockup</title>

        <link rel="icon" href="{% static 'propylon/images/favicon.ico' %}" type="image/x-icon">
        <link rel="shortcut icon" href="{% static 'propylon/images/favicon.ico' %}" type="image/x-icon" />
    
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        {% render_bundle 'main' 'css' 'DEFAULT' %}
    </head>
    
    <body>

    {% include 'propylon/_navbar.html' %}

    {% block content %}
    {% endblock %}

    {% render_bundle 'main' 'js' 'DEFAULT' %}
    
      
    </body>
</html>
